name: 1. Release NuGet Package
env:
  DOTNET_VERSION: '8.0'
  PACKAGE_VERSION: '2022.07.4261'
  STUDENT_CODE: '2022074261'
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Configure NuGet source for GitHub Packages
        run: |
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        
      - name: Restore dependencies
        run: |
          cd MyMath
          dotnet restore
          
      - name: Build solution in Release mode
        run: |
          cd MyMath
          dotnet build --configuration Release --no-restore
          
      - name: Run tests
        run: |
          cd MyMath
          dotnet test --configuration Release --no-build --verbosity normal
          
      - name: Pack NuGet package
        run: |
          cd MyMath
          dotnet pack Math.Lib/Math.Lib.csproj \
            --configuration Release \
            --no-build \
            --output ./packages \
            -p:PackageVersion=${{ env.PACKAGE_VERSION }} \
            -p:PackageId="Math.Lib.Ahmed.Akhtar.${{ env.STUDENT_CODE }}" \
            -p:Authors="Ahmed Hasan Akhtar Oviedo" \
            -p:Description="Biblioteca matem√°tica para c√°lculo de ra√≠ces cuadradas - C√≥digo: ${{ env.STUDENT_CODE }}" \
            -p:RepositoryUrl="${{ github.server_url }}/${{ github.repository }}"
            
      - name: List generated packages
        run: |
          cd MyMath
          ls -la packages/
          
      - name: Push NuGet package to GitHub Packages (CORREGIDO)
        run: |
          cd MyMath
          dotnet nuget push "packages/*.nupkg" \
            --source "github" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: Release v${{ env.PACKAGE_VERSION }}
          body: |
            ## üöÄ Release v${{ env.PACKAGE_VERSION }}
            
            ### Changelog
            - ‚úÖ Biblioteca MyMath para c√°lculo de ra√≠ces cuadradas
            - ‚úÖ Algoritmo de Newton-Raphson implementado
            - ‚úÖ Validaci√≥n de entrada para n√∫meros positivos
            - ‚úÖ Pruebas unitarias completas con manejo de excepciones
            - ‚úÖ Mensaje de error personalizado: "El valor ingresado es inv√°lido, solo se puede ingresar n√∫meros positivos"
            
            ### Caracter√≠sticas T√©cnicas
            - Framework: .NET 8.0
            - Cobertura de c√≥digo incluida
            - Documentaci√≥n generada con DocFx
            
            ### Autor
            Ahmed Hasan Akhtar Oviedo - C√≥digo: ${{ env.STUDENT_CODE }}
            
            ### Archivos incluidos
            - Paquete NuGet: `Math.Lib.Ahmed.Akhtar.${{ env.STUDENT_CODE }}.${{ env.PACKAGE_VERSION }}.nupkg`
            
          files: MyMath/packages/*.nupkg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}